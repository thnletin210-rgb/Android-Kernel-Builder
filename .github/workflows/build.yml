name: Build Kernel Viva A16 - Final Boss
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev flex bison libncurses-dev python3 git lz4

      - name: Download Google Clang (Link vinh vien)
        run: |
          mkdir -p clang
          cd clang
          # Tai truc tiep tu server Google, giai nen luon, khong dung script .sh nao het
          curl -Lo clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz
          tar -xf clang.tar.gz
          echo "CLANG_DIR=$(pwd)/bin" >> $GITHUB_ENV

      - name: Clone Source Kernel
        run: |
          git clone --depth=1 https://github.com/viva-development/android_kernel_xiaomi_viva -b 14 kernel-source

      - name: Patch KSU Next & Android 16
        run: |
          cd kernel-source
          # Cai KSU Next bang lenh truc tiep
          curl -LSs "https://raw.githubusercontent.com/rifsytn/KernelSU-Next/main/kernel/setup.sh" | bash -s next
          
          # Patch truc tiep vao defconfig
          CONF="arch/arm64/configs/viva_defconfig"
          echo "CONFIG_BPF=y" >> $CONF
          echo "CONFIG_BPF_SYSCALL=y" >> $CONF
          echo "CONFIG_BPF_JIT=y" >> $CONF
          echo "CONFIG_HAVE_EBPF_JIT=y" >> $CONF
          echo "CONFIG_NET_CLS_BPF=y" >> $CONF
          echo "CONFIG_NET_ACT_BPF=y" >> $CONF
          echo "CONFIG_BPF_EVENTS=y" >> $CONF
          echo "CONFIG_ANDROID_BINDERFS=y" >> $CONF
          echo "CONFIG_SECURITY_SELINUX_DISABLE=y" >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH="${{ env.CLANG_DIR }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          
          make O=out viva_defconfig
          make -j$(nproc --all) O=out \
            CC=clang \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            LD=ld.lld \
            STRIP=llvm-strip \
            Image.gz-dtb

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Viva_A16
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
