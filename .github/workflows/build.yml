name: Build Kernel Viva A16 - KSU Next
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev flex bison libncurses-dev python3 git lz4

      - name: Download Toolchain
        run: |
          mkdir -p clang
          curl -L https://github.com/kdrag0n/proton-clang/archive/refs/heads/master.tar.gz -o clang.tar.gz
          tar -xf clang.tar.gz -C clang --strip-components=1
          echo "CLANG_DIR=$(pwd)/clang/bin" >> $GITHUB_ENV

      - name: Clone Source Kernel
        run: |
          git clone --depth=1 https://github.com/xiaomi-mt6781-devs/kernel_xiaomi_viva kernel-source

      - name: Integration KernelSU Next
        run: |
          cd kernel-source
          # Tai KSU Next tu link ban dua
          git clone --depth=1 https://github.com/KernelSU-Next/KernelSU-Next drivers/kernelsu
          
          # Dang ky KSU vao Makefile cua Kernel
          echo "obj-y += kernelsu/kernel/" >> drivers/Makefile
          
          # Thong bao vao log de kiem tra
          echo "KernelSU Next has been integrated into drivers/kernelsu"

      - name: Patch Android 16 Config
        run: |
          cd kernel-source
          CONF="arch/arm64/configs/viva_defconfig"
          [ ! -f $CONF ] && CONF=$(find arch/arm64/configs/ -name "*viva*" | head -n 1)
          
          # Bat eBPF, BinderFS va dac biet la CONFIG_KSU
          sed -i 's/# CONFIG_BPF is not set/CONFIG_BPF=y/' $CONF
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_BPF=y"
            echo "CONFIG_BPF_SYSCALL=y"
            echo "CONFIG_BPF_JIT=y"
            echo "CONFIG_HAVE_EBPF_JIT=y"
            echo "CONFIG_NET_CLS_BPF=y"
            echo "CONFIG_NET_ACT_BPF=y"
            echo "CONFIG_BPF_EVENTS=y"
            echo "CONFIG_ANDROID_BINDERFS=y"
            echo "CONFIG_SECURITY_SELINUX_DISABLE=y"
          } >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH="${{ env.CLANG_DIR }}:$PATH"
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          
          CONF_NAME=$(basename $(find arch/arm64/configs/ -name "*viva*" | head -n 1))

          make O=out $CONF_NAME
          make -j$(nproc --all) O=out \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            LD=ld.lld \
            STRIP=llvm-strip \
            Image.gz-dtb

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Viva_A16_KSU_Next
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
