name: Build Kernel Viva A16 - Neutron Fix
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bc build-essential zip curl libssl-dev flex bison libncurses-dev python3 git lz4

      - name: Download Neutron Clang (Chuẩn)
        run: |
          mkdir -p clang
          cd clang
          # Dung link chuẩn bạn đưa nhưng lấy bản nén cho nhanh
          curl -LSs https://raw.githubusercontent.com/Neutron-Toolchains/clang-build-catalogue/main/neutron-clang-setup.sh | bash
          echo "CLANG_DIR=$(pwd)/bin" >> $GITHUB_ENV

      - name: Clone Source Kernel
        run: |
          git clone --depth=1 https://github.com/viva-development/android_kernel_xiaomi_viva -b 14 kernel-source

      - name: Patch KSU Next & Android 16
        run: |
          cd kernel-source
          # 1. Cai KSU Next
          curl -LSs "https://raw.githubusercontent.com/rifsytn/KernelSU-Next/main/kernel/setup.sh" | bash -s next
          
          # 2. Config đặc trị cho Android 16 & HyperOS
          CONF="arch/arm64/configs/viva_defconfig"
          sed -i 's/# CONFIG_BPF is not set/CONFIG_BPF=y/' $CONF
          {
            echo "CONFIG_BPF=y"
            echo "CONFIG_BPF_SYSCALL=y"
            echo "CONFIG_BPF_JIT=y"
            echo "CONFIG_HAVE_EBPF_JIT=y"
            echo "CONFIG_NET_CLS_BPF=y"
            echo "CONFIG_NET_ACT_BPF=y"
            echo "CONFIG_BPF_EVENTS=y"
            echo "CONFIG_ANDROID_BINDERFS=y"
            echo "CONFIG_SECURITY_SELINUX_DISABLE=y"
          } >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH="${{ env.CLANG_DIR }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          
          # Build config
          make O=out viva_defconfig
          
          # Chạy build chính thức với Neutron Clang
          make -j$(nproc --all) O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
            Image.gz-dtb

      - name: Upload Thành Phẩm
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Viva_A16_Neutron
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
