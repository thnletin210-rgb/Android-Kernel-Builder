name: Build Kernel Viva A16 (Fix Ubuntu 24.04)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update -y
          # Bo qua python2 va lib32ncurses, chi cai nhung cai thuc su can thiet
          sudo apt-get install -y bc build-essential zip curl libssl-dev flex bison libncurses-dev python3 git

      - name: Download Clang
        run: |
          mkdir clang
          cd clang
          # Dung Clang cua ZyCromerZ rat on dinh cho MTK
          curl -LSs https://raw.githubusercontent.com/ZyCromerZ/Clang/main/bundle_install.sh | bash -s -- --version 17
          echo "CLANG_DIR=$(pwd)/bin" >> $GITHUB_ENV

      - name: Clone Source
        run: |
          git clone --depth=1 https://github.com/viva-development/android_kernel_xiaomi_viva -b 14 kernel-source

      - name: Patch KSU & Android 16
        run: |
          cd kernel-source
          
          # 1. Cai KSU Next
          curl -LSs "https://raw.githubusercontent.com/rifsytn/KernelSU-Next/main/kernel/setup.sh" | bash -s next

          # 2. Config cho Android 16 & HyperOS
          CONF="arch/arm64/configs/viva_defconfig"
          
          # Dam bao bat cac tinh nang eBPF cho Android 16
          sed -i 's/# CONFIG_BPF is not set/CONFIG_BPF=y/' $CONF
          {
            echo "CONFIG_BPF=y"
            echo "CONFIG_BPF_SYSCALL=y"
            echo "CONFIG_BPF_JIT=y"
            echo "CONFIG_HAVE_EBPF_JIT=y"
            echo "CONFIG_NET_CLS_BPF=y"
            echo "CONFIG_NET_ACT_BPF=y"
            echo "CONFIG_BPF_EVENTS=y"
            echo "CONFIG_ANDROID_BINDERFS=y"
            echo "CONFIG_SECURITY_SELINUX_DISABLE=y"
          } >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH="${{ env.CLANG_DIR }}:$PATH"
          
          # Thiet lap cac bien moi truong
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          
          # Chinh python de khong loi
          ln -sf /usr/bin/python3 out/python_link
          export PATH="$(pwd)/out:$PATH"

          make O=out viva_defconfig
          make -j$(nproc --all) O=out Image.gz-dtb

      - name: Upload Thành Phẩm
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Viva_A16_Final
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
