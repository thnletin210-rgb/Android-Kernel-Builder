name: Build Kernel Viva A16 (Fix Clang 404)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bc build-essential zip curl libssl-dev flex bison libncurses-dev python3 git lz4

      - name: Download AOSP Clang (r487747c)
        run: |
          mkdir -p clang
          cd clang
          # Tai Clang chinh thuc tu Google AOSP
          curl -Lo clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz
          tar -xf clang.tar.gz
          echo "CLANG_DIR=$(pwd)/bin" >> $GITHUB_ENV

      - name: Clone Source
        run: |
          git clone --depth=1 https://github.com/viva-development/android_kernel_xiaomi_viva -b 14 kernel-source

      - name: Patch KSU & Android 16
        run: |
          cd kernel-source
          # 1. Cai KSU Next
          curl -LSs "https://raw.githubusercontent.com/rifsytn/KernelSU-Next/main/kernel/setup.sh" | bash -s next
          # 2. Config cho Android 16
          CONF="arch/arm64/configs/viva_defconfig"
          sed -i 's/# CONFIG_BPF is not set/CONFIG_BPF=y/' $CONF
          {
            echo "CONFIG_BPF=y"
            echo "CONFIG_BPF_SYSCALL=y"
            echo "CONFIG_BPF_JIT=y"
            echo "CONFIG_HAVE_EBPF_JIT=y"
            echo "CONFIG_NET_CLS_BPF=y"
            echo "CONFIG_NET_ACT_BPF=y"
            echo "CONFIG_BPF_EVENTS=y"
            echo "CONFIG_ANDROID_BINDERFS=y"
            echo "CONFIG_SECURITY_SELINUX_DISABLE=y"
          } >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH="${{ env.CLANG_DIR }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CC=clang
          
          # Build bước 1: Tạo file config
          make O=out viva_defconfig
          
          # Build bước 2: Nấu Kernel chính thức
          make -j$(nproc --all) O=out Image.gz-dtb

      - name: Upload Thành Phẩm
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Viva_A16_GoogleClang
          path: kernel-source/out/arch/arm64/boot/Image.gz-dtb
